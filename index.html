<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Upload file cepat dan aman menggunakan YUDZ Uploader.">
  <title>YUDZ UPLOADER</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d1a;
      color: #00bfff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h2 {
      font-size: 2.5em;
      text-shadow: 0 0 15px #00bfff;
      margin-bottom: 30px;
      animation: glow 2s infinite alternate;
    }

    form {
      background: #14142b;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00bfff;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 450px;
      gap: 20px;
      transition: all 0.3s ease-in-out;
    }

    input[type="file"] {
      background: #0d0d1a;
      border: 2px solid #00bfff;
      border-radius: 10px;
      padding: 10px;
      color: #00bfff;
      cursor: pointer;
      transition: 0.2s ease;
    }

    input[type="file"]::file-selector-button {
      background: #00bfff;
      color: #0d0d1a;
      border: none;
      padding: 8px 14px;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="file"]::file-selector-button:hover {
      background: #0099cc;
    }

    button {
      background: #00bfff;
      border: none;
      padding: 12px;
      color: #0d0d1a;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px #00bfff;
    }

    button:hover {
      background: #0099cc;
    }

    #result, #error {
      margin-top: 20px;
      max-width: 450px;
      text-align: center;
      word-break: break-word;
    }

    #result {
      color: #00bfff;
      text-shadow: 0 0 5px #00bfff;
    }

    #error {
      color: #ff4d4d;
      text-shadow: 0 0 5px #ff4d4d;
    }

    #loader {
      display: none;
      border: 6px solid #1a1a2e;
      border-top: 6px solid #00bfff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto 0;
    }

    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #444;
      width: 100%;
    }

    a {
      color: #00bfff;
      text-decoration: underline;
    }

    #toast {
      position: fixed;
      bottom: 30px;
      background: #14142b;
      color: #00ffcc;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00bfff;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00bfff; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00bfff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; bottom: 0; }
      to { opacity: 1; bottom: 30px; }
    }

    @media screen and (max-width: 500px) {
      form {
        padding: 30px 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>FILE UPLOAD</h2>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit" aria-label="Upload file">Upload</button>
    <div id="loader"></div>
  </form>
  <div id="result"></div>
  <div id="error"></div>

  <div id="toast"></div>
  <footer>&copy; 2025 Yudzxml. All rights reserved.</footer>

<script>
  const form = document.getElementById('uploadForm');
  const resultDiv = document.getElementById('result');
  const errorDiv = document.getElementById('error');
  const loader = document.getElementById('loader');
  const toast = document.getElementById('toast');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    console.log('Form submitted');

    resultDiv.innerHTML = '';
    errorDiv.textContent = '';
    loader.style.display = 'block';

    const fileInput = form.querySelector('input[type="file"]');
    const file = fileInput.files[0];
    console.log('Selected file:', file);

    if (file.size > 100 * 1024 * 1024) {
      loader.style.display = 'none';
      errorDiv.textContent = 'File terlalu besar. Maksimum 100MB.';
      console.log('File size too large:', file.size);
      return;
    }

    const formData = new FormData();
    formData.append('file', file);
    console.log('FormData prepared');

    try {
      const response = await fetch('https://api-yudzxml.vercel.app/api/upload', {
        method: 'POST',
        body: formData,
      });
      console.log('Fetch response received:', response);

      const data = await response.json();
      console.log('Response JSON:', data);
      loader.style.display = 'none';

      const url = data?.result?.url;
      if (response.ok && url) {
        console.log('Upload successful, URL:', url);
        resultDiv.innerHTML = `
          <p><strong>URL:</strong> <a href="${url}" target="_blank">${url}</a></p>
          <button id="copyBtn">Copy URL</button>
        `;

        document.getElementById('copyBtn').addEventListener('click', () => {
          copyToClipboard(url);
        });
      } else {
        console.error('Upload failed or URL missing:', data);
        errorDiv.textContent = data.message || 'Upload failed';
      }
    } catch (err) {
      loader.style.display = 'none';
      errorDiv.textContent = 'Error: ' + err.message;
      console.error('Exception caught during upload:', err);
    }
  });

  function copyToClipboard(text) {
    console.log('Copying to clipboard:', text);
    navigator.clipboard.writeText(text).then(() => {
      showToast('URL copied to clipboard!');
    }).catch((err) => {
      console.error('Clipboard copy failed:', err);
      showToast('Failed to copy: ' + err);
    });
  }

  function showToast(message) {
    console.log('Showing toast message:', message);
    toast.textContent = message;
    toast.style.display = 'block';
    setTimeout(() => {
      toast.style.display = 'none';
      console.log('Toast hidden');
    }, 3000);
  }
</script>
</body>
</html>
