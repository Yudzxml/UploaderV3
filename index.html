<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Uploader</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d1a;
      color: #00bfff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h2 {
      font-size: 2.5em;
      text-shadow: 0 0 15px #00bfff;
      margin-bottom: 30px;
      animation: glow 2s infinite alternate;
    }

    form {
      background: #14142b;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00bfff;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 450px;
      gap: 20px;
      transition: all 0.3s ease-in-out;
    }

    input[type="file"] {
      background: #0d0d1a;
      border: 2px solid #00bfff;
      border-radius: 10px;
      padding: 10px;
      color: #00bfff;
      cursor: pointer;
      transition: 0.2s ease;
    }

    input[type="file"]::file-selector-button {
      background: #00bfff;
      color: #0d0d1a;
      border: none;
      padding: 8px 14px;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="file"]::file-selector-button:hover {
      background: #0099cc;
    }

    button {
      background: #00bfff;
      border: none;
      padding: 12px;
      color: #0d0d1a;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px #00bfff;
    }

    button:hover {
      background: #0099cc;
    }

    #result, #error {
      margin-top: 20px;
      max-width: 450px;
      text-align: center;
      word-break: break-word;
    }

    #result {
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    #error {
      color: #ff4d4d;
      text-shadow: 0 0 5px #ff4d4d;
    }

    #loader {
      display: none;
      border: 6px solid #1a1a2e;
      border-top: 6px solid #00bfff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
    }

    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #444;
      width: 100%;
    }

    a {
      color: #00ffcc;
      text-decoration: underline;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00bfff; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00bfff; }
    }

    @media screen and (max-width: 500px) {
      form {
        padding: 30px 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>Upload File</h2>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
    <div id="loader"></div>
  </form>
  <div id="result"></div>
  <div id="error"></div>

  <footer>&copy; 2025 Yudzxml. All rights reserved.</footer>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.textContent = '';
      errorDiv.textContent = '';
      loader.style.display = 'block';

      const fileInput = form.querySelector('input[type="file"]');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();
        loader.style.display = 'none';

        if (response.ok && data?.result?.url) {
          resultDiv.innerHTML = `File URL: <a href="${data.result.url}" target="_blank">${data.result.url}</a>`;
        } else {
          errorDiv.textContent = data.message || 'Upload failed';
        }
      } catch (err) {
        loader.style.display = 'none';
        errorDiv.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
