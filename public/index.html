<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Upload file cepat dan aman menggunakan YUDZ Uploader." />
<title>YUDZ UPLOADER</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  :root {
  --primary: #3b82f6;
  --primary-dark: #2563eb;
  --secondary: #8b5cf6;
  --success: #10b981;
  --dark: #0f172a;
  --light: #f8fafc;
  --gray: #94a3b8;
  --card-bg: rgba(15, 23, 42, 0.75);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #1e3a8a, #7e22ce, #1e3a8a);
  color: var(--light);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 2rem;
}

#particle-canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: 0;
  pointer-events: none;
}

.container {
  background: var(--card-bg);
  backdrop-filter: blur(15px);
  border-radius: 2rem;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  width: 100%;
  max-width: 480px;
  padding: 2rem 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  position: relative;
  z-index: 1;
}

h2 {
  font-size: 2rem;
  text-align: center;
  background: linear-gradient(to right, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  color: transparent;
  text-shadow: 0 0 10px var(--primary);
  animation: glow 2s infinite alternate;
}

#dropArea {
  border: 3px dashed var(--primary);
  padding: 2.2rem 1.2rem;
  border-radius: 1.5rem;
  text-align: center;
  background: rgba(15,23,42,0.55);
  cursor: pointer;
  transition: background 0.3s ease, border-color 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 6rem;
}

#dropArea.dragover {
  background: rgba(139,92,246,0.15);
  border-color: var(--secondary);
}

#dropArea p {
  color: var(--primary);
  font-size: 1rem;
}

#dropArea input[type="file"] { display: none; }

button {
  background: linear-gradient(to right, var(--primary), var(--secondary));
  border: none;
  padding: 0.85rem 1rem;
  color: white;
  font-weight: 600;
  font-size: 1rem;
  border-radius: 0.9rem;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(59,130,246,0.4);
  display: flex;
  align-items: center;
  gap: 0.7rem;
  justify-content: center;
  width: 100%;
  margin-top: 1rem;
}

button:hover:not(:disabled) {
  background: linear-gradient(to right, var(--primary-dark), #7c3aed);
  box-shadow: 0 8px 24px rgba(124,58,237,0.6);
}

button:disabled {
  background: #4b5563;
  cursor: not-allowed;
  box-shadow: none;
}

#loader {
  display: none;
  border: 6px solid rgba(30,41,59,0.8);
  border-top: 6px solid var(--primary);
  border-radius: 50%;
  width: 3rem;
  height: 3rem;
  animation: spin 1s linear infinite;
  margin: 1.5rem auto 0 auto;
}

#result, #error {
  text-align: center;
  word-break: break-word;
  font-size: 1rem;
  padding: 0 0.5rem;
}

#result { color: var(--success); }
#error { color: #ff6b6b; }

.result-card {
  background: rgba(15,23,42,0.7);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 1.2rem;
  padding: 1.2rem 1.5rem;
  margin-top: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
  animation: fadeIn 0.5s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.result-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 35px rgba(0,0,0,0.5);
}

.result-card a.result-link {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.result-card a.result-link i { font-size: 1.2rem; }

#toast {
  position: fixed;
  bottom: 2rem;
  background: var(--card-bg);
  color: var(--success);
  padding: 0.75rem 1.25rem;
  border-radius: 0.75rem;
  box-shadow: 0 0 15px var(--success);
  display: none;
  animation: fadeIn 0.5s ease-in-out;
  left: 50%;
  transform: translateX(-50%);
  font-weight: 600;
  z-index: 999;
  max-width: 90vw;
  word-wrap: break-word;
}

@keyframes glow { from {text-shadow:0 0 10px var(--primary);} to {text-shadow:0 0 20px var(--secondary),0 0 30px var(--primary);} }
@keyframes spin { to {transform:rotate(360deg);} }
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

@media (max-width: 480px){
  .container { padding: 1.2rem 1rem; gap: 1rem; border-radius: 1rem; }
  h2 { font-size: 1.6rem; }
  #dropArea { padding: 1.5rem 1rem; min-height:5rem; }
  button { font-size:0.95rem; padding:0.6rem 0.9rem; }
  #loader { width:2.5rem; height:2.5rem; border-width:5px; margin:1rem auto 0 auto; }
  #result, #error { font-size:0.95rem; padding:0 0.3rem; }
  #toast { bottom:1.5rem; font-size:0.85rem; max-width:95vw; }
}
</style>
</head>
<body>
<canvas id="particle-canvas" aria-hidden="true"></canvas>
<div class="container" role="main">
  <h2><i class="fas fa-cloud-upload-alt" aria-hidden="true"></i> CDN-YUDZ</h2>
  <form id="uploadForm" aria-describedby="descUpload">
    <label id="dropArea" for="fileInput" tabindex="0" role="button" aria-label="Drag dan drop file ke sini atau klik untuk memilih file">
      <p id="descUpload">Drag & Drop file ke sini atau klik untuk memilih file</p>
      <input type="file" id="fileInput" name="file" accept="*/*" required aria-required="true" />
    </label>
    <button type="submit" id="uploadBtn" disabled aria-disabled="true"><i class="fas fa-upload"></i> Upload</button>
    <div id="loader" role="status" aria-live="polite" aria-label="Loading"></div>
  </form>
  <div id="result" role="alert" aria-live="polite"></div>
  <div id="error" role="alert" aria-live="assertive"></div>
</div>
<div id="toast" role="alert" aria-live="polite" aria-atomic="true"></div>

<script>
(function(){
  const form=document.getElementById('uploadForm');
  const dropArea=document.getElementById('dropArea');
  const fileInput=document.getElementById('fileInput');
  const resultDiv=document.getElementById('result');
  const errorDiv=document.getElementById('error');
  const loader=document.getElementById('loader');
  const toast=document.getElementById('toast');
  const uploadBtn=document.getElementById('uploadBtn');

  function showToast(msg){toast.textContent=msg; toast.style.display='block'; setTimeout(()=>{toast.style.display='none';},3000);}
  fileInput.addEventListener('change',()=>{uploadBtn.disabled=!fileInput.files.length; uploadBtn.setAttribute('aria-disabled',String(uploadBtn.disabled)); resultDiv.textContent=''; errorDiv.textContent='';});
  ['dragenter','dragover'].forEach(e=>dropArea.addEventListener(e,a=>{a.preventDefault(); dropArea.classList.add('dragover');}));
  ['dragleave','drop'].forEach(e=>dropArea.addEventListener(e,a=>{a.preventDefault(); dropArea.classList.remove('dragover');}));
  dropArea.addEventListener('drop',e=>{e.preventDefault(); if(e.dataTransfer.files.length){fileInput.files=e.dataTransfer.files; uploadBtn.disabled=false; uploadBtn.setAttribute('aria-disabled','false'); resultDiv.textContent=''; errorDiv.textContent='';}});
  dropArea.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault(); fileInput.click();}});
  
  form.addEventListener('submit',async e=>{
    e.preventDefault();
    const file=fileInput.files[0]; 
    if(!file){ errorDiv.textContent='Silakan pilih file terlebih dahulu.'; return;}
    if(file.size>100*1024*1024){ errorDiv.textContent='File terlalu besar. Maksimal 100MB.'; return;}
    loader.style.display='block'; uploadBtn.disabled=true; resultDiv.textContent=''; errorDiv.textContent='';

    const formData=new FormData(); formData.append('file',file);
    try{
      const res=await fetch('https://apiku.x-server.my.id/api/v1/upload',{method:'POST',body:formData});
      const data=await res.json();
      loader.style.display='none'; uploadBtn.disabled=false;
      if(res.ok && data?.result?.url){
        const url=data.result.url;
        resultDiv.innerHTML=`<div class="result-card"><p><strong>File berhasil diupload!</strong></p>
        <a href="${url}" class="result-link" target="_blank"><i class="fas fa-file-upload"></i> ${file.name}</a>
        <button id="copyBtn"><i class="fas fa-copy"></i> Salin Link</button></div>`;
        document.getElementById('copyBtn').addEventListener('click',()=>{navigator.clipboard.writeText(url).then(()=>showToast('URL berhasil disalin!')).catch(()=>showToast('Gagal menyalin URL.'));});
      }else errorDiv.textContent=data.message||'Upload gagal.';
    }catch(err){loader.style.display='none'; uploadBtn.disabled=false; errorDiv.textContent='Terjadi kesalahan saat mengunggah file.'; console.error(err);}
  });
})();

(() => {
  const canvas=document.getElementById('particle-canvas');
  const ctx=canvas.getContext('2d');
  function resize(){canvas.width=window.innerWidth; canvas.height=window.innerHeight;}
  resize(); window.addEventListener('resize',resize);
  class Particle{
    constructor(){this.reset();}
    reset(){this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.size=Math.random()*2+1; this.speedX=(Math.random()-0.5)*0.5; this.speedY=(Math.random()-0.5)*0.5; this.opacity=Math.random()*0.5+0.3;}
    update(){this.x+=this.speedX; this.y+=this.speedY; if(this.x<0)this.x=canvas.width; else if(this.x>canvas.width)this.x=0; if(this.y<0)this.y=canvas.height; else if(this.y>canvas.height)this.y=0;}
    draw(){ctx.beginPath(); ctx.fillStyle=`rgba(255,255,255,${this.opacity})`; ctx.shadowColor='rgba(255,255,255,0.7)'; ctx.shadowBlur=4; ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill();}
  }
  const particles=[]; for(let i=0;i<100;i++){particles.push(new Particle());}
  function animate(){ctx.clearRect(0,0,canvas.width,canvas.height); for(const p of particles){p.update(); p.draw();} requestAnimationFrame(animate);}
  animate();
})();
</script>
</body>
</html>
